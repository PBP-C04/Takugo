{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<form method="POST" action="">

    <input type="password" placeholder="Password" name="password" id="password">
    <input type="submit">
</form>
{% endblock content %}
