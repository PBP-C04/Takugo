{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Book Journal</title>
{% endblock meta %}

{% block content %}
<main id="main">
    <section class="breadcrumbs">
        <div class="container">
            <h2 style="text-align: center;">Welcome, {{ name }}!</h2>
        </div>
    </section>

    <section class="inner-page">
        <div class="card">
            <div class="card-body">
                <label class="fw-normal fs-6" for="filter">Filter Book Type:</label>
                <select class="form-select mb-3" id="filter" name="filter" onchange="refreshList(this.value);" style="width: 125px; display: inline-block;">
                    <option value="none" selected>None</option>
                    <option value="MGA">Manga</option>
                    <option value="LNV">Light-Novel</option>
                    <option value="DJS">Doujinshi</option>
                    <option value="MHW">Manhwa</option>
                    <option value="MHU">Manhua</option>
                    <option value="NVL">Novel</option>
                    <option value="OTH">Other</option>
                </select>
                <table id="list">
                </table>
            </div>
        </div>
    </section>
</main>

<script src="{% static 'js/journal.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/journal.css' %}">
{% endblock content %}
